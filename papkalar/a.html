<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        .loading {
            width: 400px;
            height: 400px;
            border: 15px solid #f3f3f3;
            border-top: 15px solid rgb(0, 157, 255);
            animation-name: spin;
            animation-duration: 1s;
            margin-top: 30px;
            margin-left: 800px;
            border-radius: 50%;
            animation-iteration-count: infinite;
        }
        p{
            font-size: 30px;
            margin-left: 950px;
        }
    </style>
</head>
<body>
    <div class="loading"></div>
    <p>Loading...</p>
</body>
</html>
