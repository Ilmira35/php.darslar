<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes ongga-harakat {
            0% { 
                background-color: rgb(142, 0, 0);
                left: 0;
                top: 0;
            }
            25% {
                background-color: rgb(0, 0, 152);
                left: 1000px;
                top: 0;
            }
            50% {
                background-color: rgb(138, 1, 24);
                left: 1000px;
                top: 800px;
            }
            75% {
                background-color: rgb(141, 40, 3);
                left: 0;
                top: 800px;
            }
            100% {
                background-color: rgb(72, 2, 138);
                left: 0;
                top: 0;
            }
        }
        div {
            position: relative;
            width: 100px;
            height: 100px;
            background-color:rgb(1, 73, 1);
            border-radius: 5px;
            animation-name: ongga-harakat;
            animation-duration: 10s;
            animation-delay: 0s;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
            /* animation-direction: alternate-reverse; */
            /* animation-direction: reverse;  */
            /* animation-timing-function: cubic-bezier(0, 1.33, 0.73, -0.2); */
            /* animation-duration: alternate; */
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
