<!DOCTYPE html>
<html>
<head>
    <title>Lists</title>
</head>
<body>
    <h1>Ichimliklar</h1>
    <ul>
        <li>Cofe</li>
        <li>Choy</li>
        <li>Sut</li>
    </ul>  
    <h1>Mevalar</h1>   
    <ol>
        <li>Qulupnay</li>
        <li>Malina</li>
        <li>Banan</li>
    </ol>
    <dl>
        <dt>Cofe</dt>
        <dd>- qora issiq ichimlik</dd>
        <dt>Sut</dt>
        <dd>-oq ichimlik</dd>
      </dl>
</body>
</html>
