<!DOCTYPE html>
<html>
<head>
<style>
img {
  width: 33%;
  height: auto;
  float: left; 
}
.blur {filter: blur(4px);}
.brightness {filter: brightness(0.30);}
.contrast {filter: contrast(180%);}
.grayscale {filter: grayscale(100%);}
.huerotate {filter: hue-rotate(180deg);}
.invert {filter: invert(100%);}
.opacity {filter: opacity(50%);}
.saturate {filter: saturate(7);}
.sepia {filter: sepia(100%);}
.shadow {filter: drop-shadow(8px 8px 10px green);}
</style>
</head>
<body>

<h1>The filter Property</h1>

<img src="bmw.jpg" alt="Pineapple" width="300" height="300">
<img class="blur" src="bilimman.jpg" alt="Pineapple" width="300" height="300">
<img class="brightness" src="bmw.jpg" alt="Pineapple" width="300" height="300">
<img class="contrast" src="South Korea.jpg" alt="Pineapple" width="300" height="300">
<img class="grayscale" src="oy.jpg" alt="Pineapple" width="300" height="300">
<img class="huerotate" src="oy.jpg" alt="Pineapple" width="300" height="300">
<img class="invert" src="bmw.jpg" alt="Pineapple" width="300" height="300">
<img class="opacity" src="bilimman.jpg" alt="Pineapple" width="300" height="300">
<img class="saturate" src="South Korea.jpg" alt="Pineapple" width="300" height="300">
<img class="sepia" src="bilimman.jpg" alt="Pineapple" width="300" height="300">
<img class="shadow" src="bmw.jpg" alt="Pineapple" width="300" height="300">

</body>
</html>
