<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attriburk</title>
</head>
<body>
    <form action="#">
        <!--Value-->
        <label for="fname">Ism</label><br>
        <input type="text" name="fname" id="fname" value="Akmal"><br>
        <label for="lname">Familya</label><br>
        <input type="text" name="lname" id="lname" value="Shermamatov"><br>
        <!--Readonly-->
        <label for="uname">Readonly</label><br>
        <input type="text" name="uneme" id="uname"Readonly> <br>
        <!--Disabled-->
        <label for="uname">Disabled</label><br>
        <input type="text" name="uname" id="uname"Disabled> <br>
        <!--Size-->
        <label for="fname">First name:size</label><br>
        <input type="text" id="fname" name="fname" size="50"><br>
        <!--Maxlength-->
        <label for="pin">PIN:</label><br>
        <input type="text" id="pin" name="pin" maxlength="10">
        <!--File-->
        <label for="files">Select files:</label><br>
        <input type="file" id="files" name="files" multiple><br>   
        <!--Placeholder-->
        <label for="">Tel raqam</label><br>
        <input type="number" name="" id="" placeholder="+998932445656"><br>
        <input type="text" name="" id="" placeholder="Ismingizni yozing!"><br>
        <!--Required-->
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br>
        <!--Step-->
       <label for="points">Points:</label><br>
       <input type="number" id="points" name="points" step="3"><br>
       <!--Autofocus-->
       <label for="fname">First name:</label><br>
       <input type="text" id="fname" name="fname" autofocus><br>
       <input type="submit" name="" id="">
    <form>
</body>
</html>
